<!DOCTYPE html>
<div id="notifications_list">

	<!for each notifcation request>
	<div class="notification_request">
		<p> info about the notification</p>
		<input type="hidden" id="id" value=""></input>
		<input type="submit" id="accept" value="accept notification">
		<input type="submit" id="decline" value="decline notification">
	</div>

	<!for each 'static' notification>
	<div>
		<p> info about notification (e.g "your monster is dead", "your monster won the battle you've requested" etc) </p>
	</div>
</div>
