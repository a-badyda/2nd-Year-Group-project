<html>
<div id="friends_list">

	<!list of current friends>
	<div id="current_friends">
		<div id="current_friend">
			<h3>name</h3>
		</div>
	</div>
	<br />

	<!list of pending friends>
	<div id="pending_friends">
		<div class="pending_friend">
			<h3>name</h3>
			<!each needs a button of "accept" and "decline">
			<input type="hidden" id="pending_friend_id" value=""></input>
			<input type="submit" id="button_accept" value="accept friend">
			<input type="submit" id="button_decline" value="decline friend">
		</div>
	</div>	
	<br />

	<!add a new friend>
	<div id="send_request">
		<input type="input" id="friend_email" value="Enter Email">
		<input type="submit" id="button_Add" value="Add Friend">
	</div>
</div>
</html>
