<html>
<div="friends list">

	<!list of current friends>
	<div id="current friends">
		<div id="current friend">
			<h3>name</h3>
		</div>
	</div>
	<br />

	<!list of pending friends>
	<div id="pending friends">
		<div id="pending friend">
			<h3>name</h3>
			<!each needs a button of "accept" and "decline">
			<input type="submit" id="button accept" value="accept friend">
			<input type="submit" id="button decline" value="decline friend">
		</div>
	</div>	
	<br />

	<!add a new friend>
	<div id="send request">
		<input type="input" id="friend email" value="Enter Email">
		<input type="submit" id="button Add" value="Add Friend">
	</div>

</div>
</html>
