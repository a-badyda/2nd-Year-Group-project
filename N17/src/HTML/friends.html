<html>
<link rel="stylesheet" type="text/css" href="../CSS/base.css" media="screen" />
<div class="friends_list">
	<!list of current friends>
	<h1> Your Friends</h1>
	<div class="current_friends">
		<div class="current_friend">
			<h4>name</h4>
		</div>
	</div>
	<br />

	<!list of pending friends>
	<div class="pending_friends">
		<div class="pending_friend">
			<h4>name 2</h4>
			<!each needs a button of "accept" and "decline">
			<input type="hidden" class="pending_friend_id" value=""></input>
			<div class="friend_buttons">
				<input type="submit" class="button_accept" value="accept friend">
				<input type="submit" class="button_decline" value="decline friend">
			</div>
		</div>
	</div>	
	<br />

	<!add a new friend>
	<div class="send_request">
		<input type="input" class="friend_email" value="Enter Email">
		<input type="submit" class="button_Add" value="Add Friend">
	</div>
</div>
</html>
