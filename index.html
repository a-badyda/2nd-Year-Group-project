<BODY>

<div ID="headimage"></div>
<FORM name="form" id="form">
What's your name? <INPUT TYPE=TEXT NAME=username SIZE=20><BR>
What's your password? <INPUT TYPE=PASSWORD NAME=password SIZE=20><BR>

<P>

<div id="logout" class="button extend">LOGOUT</div>
<a href="newuser.html" class="button extend">not been before?</a>

<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>

<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<script>
$('#headimage').html("<img src=\"image.jsp?imgID=2\"></img>");
LoadData();

$('#submit').click(function(){

	//Serialise form
	var formData = $('#form').serialize();

	//Send data
	$.get('SaveName.jsp', formData, function(response){

		
	});
	LoadData();
});

$('#logout').click(function(){

	$("input").val(" ");
	
	//Serialise form
	var formData = $('#form').serialize();

	//Send data
	$.get('SaveName.jsp', formData, function(response){

		
	});
	LoadData();
	$("input").val("");
});

function LoadData(){


	$.get('GetData.jsp', function(response){
	
		var jsonObject = jQuery.parseJSON(response);
		if(jsonObject.login == "true"){
			$('h1').html(jsonObject.username);
			$('h2').html(jsonObject.email);
			$('h3').html(jsonObject.age);
			$('h4').html(jsonObject.firstName);
			$('h5').html(jsonObject.lastName);
			$('#headimage').html("<img src=\"image.jsp?imgID=3\"></img>");

		}else{
			$('h1').html("");
			$('h2').html("");
			$('h3').html("");
			$('h4').html("");
			$('h5').html("");
			$('#headimage').html("<img src=\"image.jsp?imgID=2\"></img>");

		}
	});
}

setInterval('cheakLogin()',1000);


</script>
